<app-admintoolbar></app-admintoolbar>
<br>
<div class="container">
    <div class="row">
        <mat-card>
                <h3 style="color: orange;">{{categoryName}}</h3>
                <!-- <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                  <mat-icon>edit</mat-icon>
                </button> -->
                <button *ngIf="showAdmin" (click)="deleteCategory()" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                  <mat-icon>delete</mat-icon>
                </button>      
                <button mat-raised-button color="primary" routerLink='/admin/home' style="float: right; margin-left: 42em;" *ngIf="showAdmin">Dashboard</button>
                
              </mat-card>
              <button mat-raised-button (click)="openCart()" class="fancy-button" *ngIf="showUser"><i class="material-icons">shopping_cart</i>View Cart</button>
    </div>


    <div class="col-md-8">
      <button (click)="addProduct()" mat-raised-button color="primary" style="float: right;" *ngIf="showAdmin">Add New Product</button>
  </div>
  <br>

    <div class="row">
        
        <div class="col-md-offset-1 col-md-8">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <!-- Position Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="price">
                  <th mat-header-cell *matHeaderCellDef> Price </th>
                  <td mat-cell *matCellDef="let element"> {{ element.price }} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="instock">
                  <th mat-header-cell *matHeaderCellDef> In-stock </th>
                  <td mat-cell *matCellDef="let element"> {{ element.instock }} </td>
                </ng-container>

                <ng-container matColumnDef="edit" *ngIf="showAdmin">
                    <th mat-header-cell *matHeaderCellDef> Edit </th>
                    <td mat-cell *matCellDef="let element"> <a routerLink="/wait"><span class="material-icons">edit</span></a> </td>
                  </ng-container>


                  <ng-container matColumnDef="delete" *ngIf="showAdmin">
                    <th mat-header-cell *matHeaderCellDef> Delete </th>
                    <td mat-cell *matCellDef="let element"> <a routerLink="/wait"><span class="material-icons">delete</span></a> </td>
                  </ng-container>
  

                  <ng-container matColumnDef="addtocart" *ngIf="showUser">
                    <th mat-header-cell *matHeaderCellDef>  </th>
                    <td mat-cell *matCellDef="let element"> <a> <button (click)="addToCart(element)" style="background-color: rgb(255, 204, 0);"  mat-raised-button><span>Add to cart</span></button></a> </td>
                  </ng-container>
  

                  <ng-container matColumnDef="buy-now" *ngIf="showUser">
                    <th mat-header-cell *matHeaderCellDef>  </th>
                    <td mat-cell *matCellDef="let element"> <a routerLink="/wait"> <button style="background-color: rgb(255, 204, 0);"  mat-raised-button><span>Buy now</span></button></a> </td>
                  </ng-container>
  




                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <mat-paginator [pageSizeOptions]="[2, 10, 20]"
                showFirstLastButtons 
                aria-label="Select page of periodic elements">
              </mat-paginator>
        </div>
    </div>
    <br>


</div>
